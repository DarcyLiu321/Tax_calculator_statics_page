<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release-pro/v4.0.0/css/line.css"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="card_left">
        <div class="text_top">Tax-o-tron</div>
        <div class="text_bottom">The free and sample online tax calculator</div>
        <div class="planetoid"></div>
        <div class="moon"></div>
      </div>
      <div class="card_right">
        <div class="heading">Calculate your tax</div>
        <div class="info">
          <div class="icon"><i class="uil uil-info-circle" id="info"></i></div>
          <div class="text">Fields marked with * are mandatory</div>
        </div>
        <div class="residence">
          <div class="residenceTop">Select your country of residence *</div>
          <select name="" id="residence_select">
            <option value="">China</option>
            <option value="" selected="selected">Australia</option>
            <option value="">USA</option>
            <option value="">UK</option>
          </select>
        </div>
        <div class="income">
          <div class="incomeTop">Select an income year *</div>
          <select name="" id="income_select">
            <option value="">2021-2022</option>
            <option value="" selected="selected">2022-2023</option>
            <option value="">2023-2024</option>
            <option value="">2024-2025</option>
          </select>
        </div>
        <div class="taxable">
          <div class="taxableTop">
            Enter your total taxable income for the income year *
          </div>
          <i class="uil uil-dollar-alt" id="dollar"></i>
          <input type="text" id="taxable_input" placeholder="Amount" />
          <span class="endNumber">.00</span>
        </div>
        <button class="btn">Calculate</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
